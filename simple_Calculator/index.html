<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple   Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text" class="inp" readonly>
        <div class="sub">
            <button class="c1 highlight" onclick="display='';document.querySelector('.inp').value=display;
            ">
                C
            </button>
            <button class="c1 "  onclick="display=display+1;document.querySelector('.inp').value=display;">
                1
            </button>
            <button class="c1" onclick="display=display+2;document.querySelector('.inp').value=display;" >
                2
            </button>
            <button class="c1   highlight"  onclick="display=display+'+';document.querySelector('.inp').value=display;">
                +
            </button>
            <button class="c1" onclick="display=display+3;document.querySelector('.inp').value=display;">
                3
            </button>
            <button class="c1"  onclick="display=display+4;document.querySelector('.inp').value=display;">
                4
            </button>
            <button class="c1   highlight"  onclick="display=display+'-';document.querySelector('.inp').value=display;">
                -
            </button>
            <button class="c1"onclick="display=display+5;document.querySelector('.inp').value=display;">
                5
            </button>
            <button class="c1"onclick="display=display+6;document.querySelector('.inp').value=display;">
                6
            </button>
            <button class="c1   highlight"onclick="display=display+'*';document.querySelector('.inp').value=display;">
                *
            </button>
            <button class="c1"onclick="display=display+7;document.querySelector('.inp').value=display;">
                7
            </button>
            <button class="c1"onclick="display=display+8;document.querySelector('.inp').value=display;">
                8
            </button>
            <button class="c1   highlight"onclick="display=display+'/';document.querySelector('.inp').value=display;">
                /
            </button>
             <button class="c1"onclick="display=display+9;document.querySelector('.inp').value=display;">
                9
            </button>
            <button class="c1"  onclick="display=display+0;document.querySelector('.inp').value=display;">
                0
            </button>
           
            <button class="c1   highlight"onclick="
            let res=eval(display);
            display=res;
            document.querySelector('.inp').value=display;
            ">
                =
            </button>
           
            <button class="c1   highlight"  onclick="display=display+'%';document.querySelector('.inp').value=display;">
             %
            </button>
            
            <button class="c1"onclick="display=display+'.';document.querySelector('.inp').value=display;">
               <b> .</b>
            </button>
        </div>
    </div>
</body>
<script src="calculate.js">
    
</script>
</html>
